<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Profile card</title>
</head>

<body>

   <div class="container">
      <div class="card">
         <div class="card-header">
            <img src="./img/user-1.jpeg" alt="user" class="user-img">
         </div>
         <div class="card-content">
            <div class="description">
               <h1 class="name">Neil Sims</h1>
               <p class="job">Senior Software Engineer</p>
               <small class="location">New York, USA</small>
            </div>
            <button type="button" class="btn btn-dark"><i class="fas fa-user-plus"></i> Connect</button>
            <button type="button" class="btn btn-yellow">Send Message</button>
         </div>
      </div>
   </div>

</body>

</html>
